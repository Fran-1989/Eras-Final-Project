<section ng-controller="Facultades">
    <form class="formulario ">
        <div class="row">
            <div class="col s4 offset-s4">
                <input placeholder="Search by College" type="text" ng-model="searchText.name">
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col s12">
            <div class="col s4 card hoverable" ng-repeat="universidad in universidades | filter: searchText">
                <div class="card-image">
                    <img src="{{universidad.image}}">
                    <span class="card-title">{{universidad.name | uppercase}}</span>
                </div>
                <div class="card-content">
                    <p><strong>DirecciÃ³n:</strong>{{universidad.address}}</p>
                </div>
                <div class="card-action">
                    <a href="#info/{{band.name}}">Ver facultades</a>
                </div>
            </div>
        </div>
    </div>
</section>
