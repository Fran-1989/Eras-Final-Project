<section ng-controller="Posts">
<div class="row">
<div class="col s12 content-box">
<div class="card hoverable card-box" ng-repeat="post in posts">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{post.image}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4"><p class="center-align">{{post.title | uppercase}}</p><i class="material-icons right">more_vert</i></span>
      <p><a href="#">This is a link</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4 center-align">{{post.title | uppercase}}<i class="material-icons right">close</i></span>
      <p><b>Address:</b>{{post.address}}</p>
    <p><b>Date:</b>{{post.date}}</p>
    <p><b>Description:</b>{{post.Description}}</p>
    </div>
  </div>
