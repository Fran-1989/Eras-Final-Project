<div class="container">
    <section ng-controller="Posts">
        <form class="formulario ">
            <div class="row">
                <div class="col s4 offset-s2">
                    <input placeholder="Search by city" type="text" ng-model="searchText.city">
                </div>
                <div class="col s4">
                    <input placeholder="Search by category" type="text" ng-model="searchText.category">
                </div>
            </div>
            <div class="row">
                <a class="col s4 offset-s4 waves-effect waves-light btn align-center"><i class="material-icons right">mode_edit</i>Create a new Post</a>
            </div>
        </form>
        <div class="row">
            <div class="col s12 content-box">
                <div class="col s6 card hoverable" ng-repeat="post in posts | filter: searchText">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{post.image}}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator"><p class="center-align">{{post.title | uppercase}}</p><i class="material-icons right">more_vert</i></span>
                        <p><a href="#">Location</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title center-align">{{post.title | uppercase}}<i class="material-icons right">close</i></span>
                        <p><b>Address:</b> {{post.address}}</p>
                        <p><b>Date:</b> {{post.date}}</p>
                        <p><b>Description:</b> {{post.Description}}</p>
                        <div>
                            <p>Are you coming?</p>
                            <input placeholder="Enter your name" id="name" type="text" class="validate" ng-model="newAssistant.name">
                            <input placeholder="Enter your nationality" id="nationality" type="text" class="validate" ng-model="newAssistant.nationality">
                            <button class="waves-effect waves-light btn" ng-click="addAssistant()">Confirm</button>
                            <!--<ul>
                                <li id="asistentes" ng-repeat="assistant in assistants">{{assistant.name}}</li>
                            </ul>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section>
</div>
