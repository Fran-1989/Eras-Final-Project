<!-- INDEX.HTML -->
<!DOCTYPE html>
<html lang="es" ng-app="Erasmore">

<head>
    <meta charset="UTF-8">
    <title>Erasmore App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
</head>

<body>
    <!--NAVBAR-->
    <nav class="navigation">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo logo">Eras<span class="more">more</span></a>
            <ul class="right hide-on-med-and-down text pages">
                <li><a href="#/intro">Home</a></li>
                <li><a href="#/where">Places</a></li>
                <li><a href="#/fun">Activities</a></li>
            </ul> 
            <ul class="side-nav" id="mobile-demo text">
                <li><a href="#/intro">Home</a></li>
                <li><a href="#/where">Places</a></li>
                <li><a href="#/fun">Activities</a></li>
            </ul>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <!--MAIN CONTENT AND INJECTED VIEWS-->
    <main ng-view>
    </main>
    <!--FOOTER-->
    <footer class="page-footer bottom-footer">
        <div class="container bottom-footer">
            <div class="row bottom-footer">
                <div class="col l4 offset-l2 s12 bottom-footer">
                    <h5 class="white-text text">About</h5>
                    <ul class="text more">
                        <li><a class="grey-text text-lighten-3" href="#/intro">Home</a></li>
                        <li><a class="grey-text text-lighten-3" href="#/where">Fun</a></li>
                        <li><a class="grey-text text-lighten-3" href="#/fun">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-copyright bottom-footer text">
                <div class="container center-align">
                    Fran Acuña © 2016 Copyright Text
                </div>
            </div>
        </div>
    </footer>
    <script>
    $(document).ready(function() {
        $(".button-collapse").sideNav();
    });
    </script>
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.min.js" type="text/javascript"></script>
    <script src="js/ngStorage.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>

</html>
